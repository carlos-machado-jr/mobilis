<div class="row">

    <div class="col-6 center">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. admin" #input>
          </mat-form-field>
    </div>
    
<div class="mat-elevation-z8 col-11 center">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button matSuffix *ngIf="column == 'editar'" (click)="redirectUrl(element['id'])">
            <mat-icon >create</mat-icon>
          </button>
          <button mat-icon-button matSuffix *ngIf="column == 'apagar'">
            <mat-icon class="delete">delete_forever</mat-icon>
          </button>
          <span *ngIf="column != 'editar'">{{ element[column] }}</span>
        </td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhuma informação correspondente encontrada: "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    
  

  </div>
</div>
