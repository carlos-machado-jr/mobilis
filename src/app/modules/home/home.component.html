<h4>Bem vindo {{ usuario }}</h4>

<div class="row">

    <div class="col-6 center">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
    </div>
    
<div class="mat-elevation-z8 col-11 center">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nome_usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome_usuario}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="nip_responsavel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIP </th>
        <td mat-cell *matCellDef="let row" > {{row.nip_responsavel}} </td>
      </ng-container>

      <ng-container matColumnDef="permissao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> permissao </th>
        <td mat-cell *matCellDef="let row" > {{row.permissao}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    
  

  </div>
</div>
