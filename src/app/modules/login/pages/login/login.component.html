
<section>
    <div class="conatainer">
        <div class="row">
           <mat-card>
               <mat-card-content>
                   <mat-card-title>Login</mat-card-title>
                  <form action="">
                    <mat-form-field appearance="outline">
                        <mat-label> Nome de usuario</mat-label>
                        <input matInput placeholder="Digite seu nome de usuario">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label> Senha </mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite sua senha" >
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                    </mat-form-field>

                    <mat-card-actions>
                        <button  mat-raised-button color="primary" > Enviar </button>
                        
                    </mat-card-actions>
                     
                  </form>

               </mat-card-content>
           </mat-card>
        </div>
    </div>

</section>
